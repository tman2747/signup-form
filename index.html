<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Sign up!</title>
</head>

<body>
    <div class="main-body">
        <div class="left-card">
            <div class="title"><img src="images/odin-lined.png" alt="odin image" height="135px"><h1>Odin</h1></div>
        </div>
        <div class="right-card">
            <div class="infoTop">
                <p>
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You know you want to.
                </p>

            </div>
            <div class="signup">
                <fieldset>
                    <legend><h3>Lets do this!</h3></legend>
                    <form action="#" method="post">
                        <div>
                            <label for="firstName">First Name</label><br>
                            <input type="text" name="firstName" id="firstName" required><br>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label><br>
                            <input type="text" name="lastName" id="lastName" required><br>
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" required><br>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" name="phone" id="phone" maxlength="10" pattern="[0-9]{10}" required><br>
                        </div>
                        <div>
                            <label for="password">Password *</label><br>
                            <input type="password" name="password" id="password" required><br>
                        </div>
                        <div>
                            <label for="passwordConfirm">Confirm Password</label><br>
                            <input type="password" name="passwordConfirm" id="passwordConfirm" required minlength="8"><br>
                            <label for="password" id="PasswordTEXT" >* Passwords do not match</label>
                        </div>
            </div>
            <div class="createAccount">
                <button type="submit" class="createAccountButton">Create account</button>
                </form>
                </fieldset>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
